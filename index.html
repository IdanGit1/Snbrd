<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowboard Kaada 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4caf50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            display: flex;
        }
        nav {
            background-color: #333;
            width: 200px;
            padding: 1rem;
            color: white;
            height: 100vh;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            margin: 10px 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
        section {
            flex: 1;
            padding: 2rem;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }

        /* CSS for modal (popup image) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }

        .modal-content {
            position: relative;
            margin: auto;
            top: 10%;
            padding: 20px;
            max-width: 80%;
            max-height: 80%;
        }

        .close {
            color: white;
            font-size: 30px;
            font-weight: bold;
            position: absolute;
            top: 5px;
            right: 25px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Snowboard Kaada 2025</h1>
    </header>
    <main>
        <nav>
            <ul>
                <li><a id="holidayBtn">החופשה שלנו</a></li>
                <li><a href="#gear">הציוד שלנו</a></li>
                <li><a href="#shopping">הזמנות מעלי אקספרס/אמאזון</a></li>
                <li><a href="#photos">תקיית תמונות</a></li>
                <!-- קישור להורדת קובץ Word -->
                <li><a href="https://github.com/idangit1/snbrd/raw/main/equipmentlist.docx" download>הורד קובץ Word</a></li>
            </ul>
        </nav>
        <section>
            <h2>ברוכים הבאים!</h2>
            <p>זהו הדף הראשי של Snowboard Kaada 2025. השתמשו בתפריט בצד ימין כדי לעבור בין הנושאים השונים.</p>
        </section>
    </main>

    <!-- Modal for image -->
    <div id="myModal" class="modal">
        <span class="close" id="closeBtn">&times;</span>
        <img class="modal-content" id="modalImage" src="">
    </div>

    <script>
        // Get modal and image elements
        var modal = document.getElementById("myModal");
        var img = document.getElementById("modalImage");
        var modalBtn = document.getElementById("holidayBtn");
        var closeBtn = document.getElementById("closeBtn");

        // When the user clicks on "החופשה שלנו", open the modal with the image
        modalBtn.onclick = function() {
            modal.style.display = "block";
            img.src = "your-image-url.jpg";  // החלף עם כתובת התמונה שלך
        }

        // When the user clicks on <span> (x), close the modal
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
